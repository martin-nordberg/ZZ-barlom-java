apply plugin: 'application'

buildDir = '../../../build/barlom-server/presentation/barlom-main'

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {

    // Other Modules
    compile project( ':barlom-adminserver' )
    compile project( ':barlom-h2database' )
    compile project( ':barlom-restserver' )

    // Dagger
    compile( group: 'com.squareup.dagger', name: 'dagger', version: daggerVersion )

    // Jetty
    compile( group: 'org.eclipse.jetty', name: 'jetty-server', version: jettyVersion )

    // Dagger Annotation Processor
    provided( group: 'com.squareup.dagger', name: 'dagger-compiler', version: daggerVersion )

}

mainClassName = "org.barlom.presentation.main.Application"




