
allprojects {

    apply plugin: 'java'
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
    }

    // versions of all external libraries used throughout Grestler
    ext.flywayVersion = '3.1'
    ext.h2Version = '1.4.182'
    ext.jettyVersion = '9.2.5.v20141112'
    ext.jooqVersion = '3.5.0'
    ext.jsonpVersion = '1.0.4'
    ext.log4j2Version = '2.1'
    ext.resteasyVersion = '3.0.10.Final'
    ext.spockVersion = '0.7-groovy-2.0'

    dependencies {

        // Log4j 2
        compile( group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4j2Version )

        // Spock
        testCompile( group: 'org.spockframework', name: 'spock-core', version: spockVersion )

    }

    sourceCompatibility = 1.8

    version = '0.1.0-alpha'

}



apply plugin:'application'

buildDir = 'build/grestler'

dependencies {

    // Other Modules
    compile project( ':grestler-adminserver' )
    compile project( ':grestler-h2database' )
    compile project( ':grestler-restserver' )

    // Jetty
    compile( group: 'org.eclipse.jetty', name: 'jetty-server', version: jettyVersion )

}

mainClassName = "org.grestler.application.Application"




