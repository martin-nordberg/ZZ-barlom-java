# ---------------------
StringAttributeType.All=SELECT * FROM GRESTLER_VIEW_STRING_ATTRIBUTE_TYPE


# Undirected Edge Type
# --------------------
UndirectedEdgeType.All=SELECT * FROM GRESTLER_VIEW_UNDIRECTED_EDGE_TYPE


# UUID Attribute Type
