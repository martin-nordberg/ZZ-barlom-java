EdgeAttributeDecl.All=SELECT * FROM GRESTLER_EDGE_ATTRIBUTE_DECL


# Float64 Attribute Type
# ----------------------
Float64AttributeType.All=SELECT * FROM GRESTLER_VIEW_FLOAT64_ATTRIBUTE_TYPE


# Integer32 Attribute Type
